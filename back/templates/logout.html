<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout | STOCK GENIE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1e1f29;
      color: #ddd;
    }

    /* Navbar */
    .nav {
      background-color: #0a2647;
      color: #00d96c;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav h2 {
      font-size: 20px;
      color: #00d96c;
    }

    .nav a {
      color: #00d96c;
      margin-left: 15px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    /* Logout Card */
    .form-card {
      background-color: #292a3b;
      width: 95%;
      max-width: 340px;
      margin: 70px auto 30px;
      padding: 30px 25px;
      box-shadow: 0 2px 12px rgba(0, 217, 108, 0.05);
      border-radius: 10px;
      text-align: center;
      animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card h3 {
      color: #00d96c;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .form-card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .form-card button {
      background-color: #00d96c;
      color: #1e1f29;
      font-weight: bold;
      font-size: 15px;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-card button:hover {
      background-color: #02c276;
    }

    .form-links {
      text-align: center;
      font-size: 13px;
      margin-top: 18px;
    }

    .form-links a {
      color: #00d96c;
      text-decoration: none;
      font-weight: 600;
    }

    .form-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="nav">
    <h2>STOCK GENIE</h2>
    <div>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Signup</a>
    </div>
  </div>

  <!-- Logout Card -->
  <div class="form-card">
    <h3>Logged Out</h3>
    <p>You have successfully logged out.</p>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <button type="submit">Login Again</button>
    </form>
    <div class="form-links">
      <p><a href="{% url 'home' %}">Go to Home</a></p>
    </div>
  </div>

</body>
</html>
