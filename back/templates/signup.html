<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | STOCK GENIE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #1e1f29;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: #292a3b;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.8rem;
      font-weight: 700;
      color: #00d96c;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #ccc;
    }
    .password-toggle {
      position: relative;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 12px;
      background: none;
      border: none;
      color: #00d96c;
      cursor: pointer;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 1.4rem;
      border: 1.5px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      background: #1e1f29;
      color: #ddd;
    }
    input:focus {
      outline: none;
      border-color: #00d96c;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: #00d96c;
      color: #1e1f29;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #02c276;
    }
    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .login-link a {
      color: #00d96c;
      font-weight: 600;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <div class="password-toggle">
        <input type="password" id="password" placeholder="Create a password" required />
        <button class="toggle-btn" type="button" onclick="togglePassword('password')">Show</button>
      </div>

      <label for="confirm-password">Confirm Password</label>
      <div class="password-toggle">
        <input type="password" id="confirm-password" placeholder="Re-enter your password" required />
        <button class="toggle-btn" type="button" onclick="togglePassword('confirm-password')">Show</button>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="{% url 'login' %}">Log in here</a>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      const button = field.nextElementSibling;
      if (field.type === "password") {
        field.type = "text";
        button.textContent = "Hide";
      } else {
        field.type = "password";
        button.textContent = "Show";
      }
    }

    document.getElementById('signup-form').addEventListener('submit', e => {
      e.preventDefault();
      const password = e.target.password.value;
      const confirmPassword = e.target['confirm-password'].value;
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      alert('Account created for ' + e.target.email.value);
      e.target.reset();
    });
  </script>
</body>
</html>
