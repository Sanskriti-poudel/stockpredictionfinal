<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction | STOCK GENIE</title>
  <style>
    /* Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: #1e1f29; color: #ddd; padding-top: 90px; font-family: sans-serif; }

    /* Navbar */
    header {
      background: linear-gradient(90deg, #1e1f29, #00d96c);
      color: white;
      padding: 1rem 2rem;
      position: fixed; top: 0; left: 0; width: 100%; z-index: 100;
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 3px 10px rgba(0, 217, 108, 0.6);
    }
    header h2 { font-size: 24px; }
    header nav a {
      color: white;
      margin-left: 10px;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 16px;
      border: 2px solid white;
      border-radius: 25px;
      transition: 0.3s;
    }
    header nav a:hover {
      background: white; color: #00d96c; border-color: #00d96c;
    }

    .container { max-width: 1100px; margin: 40px auto; padding: 20px; }

    .title { color: #00d96c; text-align: center; margin-bottom: 20px; font-size: 28px; }
    .section {
      background-color: #292a3b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    label { font-weight: 600; }
    select {
      width: 100%; padding: 12px;
      background-color: #1e1f29; color: #ddd;
      border: 1.5px solid #555; border-radius: 6px;
      font-size: 16px;
      margin-top: 10px;
    }

    .prediction-grid {
      display: flex; justify-content: space-between; gap: 20px; flex-wrap: wrap;
    }
    .prediction-box {
      flex: 1 1 45%;
      background-color: #1e1f29;
      border: 2px solid #444;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
    }
    .prediction-box.green { background-color: #00d96c; color: #1e1f29; font-weight: 700; }
    .subtext { margin-top: 8px; color: #aaa; }

    .chart-placeholder {
      border: 2px dashed #444;
      height: 300px;
      display: flex; justify-content: center; align-items: center;
      border-radius: 8px; color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h2>STOCK GENIE</h2>
    <nav>
      <a href="/">Home</a>
      <a href="/dashboard/">Dashboard</a>
      <a href="/login/">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h2 class="title">ðŸ“ˆ Stock Price Prediction</h2>

    <!-- Company selector -->
    <div class="section">
      <label for="company">Select Company Symbol:</label>
      <select id="company">
        <option value="">-- Select a stock --</option>
      </select>
      <p class="subtext">Showing predictions for: <b id="selected-symbol">-</b></p>
    </div>

    <!-- Prediction -->
    <div class="section prediction-grid">
      <div>
        <p>Latest Closing Price:</p>
        <div class="prediction-box" id="latest-price">NPR 0.00</div>
      </div>
      <div>
        <p>Predicted Next Price:</p>
        <div class="prediction-box green" id="predicted-price">NPR 0.00</div>
      </div>
    </div>

    <!-- Chart Placeholder -->
    <div class="section">
      <p>ðŸ“Š Historical NEPSE Index:</p>
      <div class="chart-placeholder">Chart will be displayed here</div>
    </div>
  </div>

  <script>
    async function loadStockList() {
      try {
        const response = await fetch("/api/stock-list/");
        const data = await response.json();
        const select = document.getElementById("company");
        data.forEach(symbol => {
          const option = document.createElement("option");
          option.value = symbol;
          option.textContent = symbol;
          select.appendChild(option);
        });
      } catch (err) {
        console.error("Error loading stock list:", err);
      }
    }

    async function loadPrediction(symbol) {
      try {
        const response = await fetch(`/api/predict-stock/?symbol=${symbol}`);
        const data = await response.json();
        if (data.error) {
          alert(data.error);
          return;
        }
        document.getElementById("selected-symbol").textContent = data.symbol;
        document.getElementById("latest-price").textContent = `NPR ${data.latest_ltp.toFixed(2)}`;
        document.getElementById("predicted-price").textContent = `NPR ${data.predicted_price.toFixed(2)}`;
      } catch (err) {
        console.error("Error fetching prediction:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadStockList();
      document.getElementById("company").addEventListener("change", e => {
        if (e.target.value) loadPrediction(e.target.value);
      });
    });
  </script>
</body>
</html>
