<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | STOCK GENIE</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background-color: #1e1f29; color: #ddd; }
    .nav {
      background-color: #0a2647;
      color: #00d96c;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav h2 { font-size: 20px; color: #00d96c; }
    .nav a {
      color: #00d96c;
      margin-left: 15px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }
    .nav a:hover { text-decoration: underline; }
    .form-card {
      background-color: #292a3b;
      width: 95%;
      max-width: 340px;
      margin: 70px auto 30px;
      padding: 30px 25px;
      box-shadow: 0 2px 12px rgba(0, 217, 108, 0.05);
      border-radius: 10px;
      animation: fadeInUp 0.8s ease-in-out;
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .form-card h3 {
      color: #00d96c;
      text-align: center;
      margin-bottom: 22px;
      font-size: 20px;
    }
    .form-card label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ccc;
    }
    .form-card input[type="text"],
    .form-card input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 16px;
      border: 1px solid #00d96c;
      border-radius: 6px;
      background-color: #1e1f29;
      color: #eee;
    }
    .form-card .checkbox-label {
      font-size: 13px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      color: #bbb;
    }
    .form-card button {
      background-color: #00d96c;
      color: #1e1f29;
      font-weight: bold;
      font-size: 15px;
      padding: 12px 0;
      border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .form-card button:hover { background-color: #02c276; }
    .form-links {
      text-align: center;
      font-size: 13px;
      margin-top: 18px;
    }
    .form-links a {
      color: #00d96c;
      text-decoration: none;
      font-weight: 600;
    }
    .form-links a:hover { text-decoration: underline; }
    .errorlist {
      color: red;
      font-size: 0.9rem;
      list-style-type: none;
      margin: 0 0 10px 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="nav">
    <h2>STOCK GENIE</h2>
    <div>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Signup</a>
    </div>
  </div>

  <!-- Login Form -->
  <div class="form-card">
    <h3>Login</h3>
    <form method="post" action="">
      {% csrf_token %}
      {% if form.errors %}
        <ul class="errorlist">
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      {% endif %}
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter password" required />

      <div class="checkbox-label">
        <input type="checkbox" id="showPass" onclick="togglePassword()">
        <label for="showPass">Show password</label>
      </div>

      <button type="submit">Login</button>
    </form>
    <div class="form-links">
      <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
